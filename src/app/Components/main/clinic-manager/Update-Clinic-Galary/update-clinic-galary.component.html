<div class="row ">
    <div class="col-12" style="padding-left:0px;padding-bottom: 20px;">
      <div class="greenText" style="font-size: 16px;font-weight: 500;">
        {{ "mainModule.Clinic.clinic" | translate}} > {{ "mainModule.Clinic.sidebargalary"| translate }}
      </div>
    </div>
  </div>

<div class="row update-Clinic-style">

    <!-- Galary title  -->
    <!-- <div class="col-12">
        <label class="GalayTitle">
          {{'mainModule.Clinic.GalayTitle' | translate}}
        </label>
    </div> -->

    <!-- Galary Images Block -->
    <div class="col-12">
      <div class="row">

          <div *ngFor="let item of GalaryList;let i=index" class="col-12 col-md-4 col-lg-3 p-0">
            <div class="Galary-unit-block">
              <img class="image-style"  src="{{url}}{{item.ImageUrl}}" onerror="this.onerror=null; this.src='assets/img/not_found.png'">              
            </div>
            <div class="d-flex justify-content-center  view-delete-card-galary">
              <!--Modal   -->
              <div class="btn" data-bs-toggle="modal" [attr.data-bs-target]="'#viewGalary'+i" >
                <span  >
                  <i class="far fa-eye delete-view-btn" id="togglePassword"></i>
                </span>
              </div>

              <div class="modal fade" id="viewGalary{{i}}" tabindex="-1" aria-labelledby="exampleModal2Label"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <img  src="{{url}}{{item.ImageUrl}}" onerror="this.onerror=null; this.src='assets/img/not_found.png'">              
                  </div>
                </div>
              </div>
            <!-- End Modal -->
            <i class="far fa-trash-alt delete-view-btn"
                (click)="DeleteGalary(item.Id)"></i>

            </div>
          </div>

          <div class="col-12 col-md-4 col-lg-3">
            <div class="plus-block">
                <input  type='file'
                #file
               
                id="getFile1"
                style="display:none"
                (change)="preview(file.files)">

                <button onclick="document.getElementById('getFile1').click()" class="add-btn">
                  +
                </button>
            </div>
          </div>

      </div>
    </div>

    <!-- Next Button -->
    <div class="  d-flex mt-5 justify-content-between">
            <button class="blue-btn btn"
                    (click)="Back()">
                    {{ "mainModule.DoctorInfo.back" | translate}}
            </button>
            <button class="blue-btn btn"
                    (click)="Next()">
                    {{ "mainModule.ClinicInfo.Next" | translate}}
            </button>
    </div>

</div>


  <!-- spinner -->
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white"> {{ 'spinner' | translate }} </p>  
  </ngx-spinner>
