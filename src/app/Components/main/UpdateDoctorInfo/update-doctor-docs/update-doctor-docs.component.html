

<div class="container-fluid">

  <div class="row">
    <div class="col-12 path-row greenText mt-4 mb-3">
        {{ "mainModule.sideBar.DoctorInfo" | translate }} >  {{ "mainModule.sideBar.LegalDocuments" | translate }}
    </div>
</div>

  <form  >
    <div class="row">
      <div class="col-md-6 mt-3" >
        <div class=" document-title">{{ LegalDocumentList[0]?.Name }}</div>
        
        <div class=" mt-2" *ngIf="!idDocs">
          <label class="upload-btn w-100 text-center"  for="file1" >
              <input
            type="file"
            #file1
            accept="image/png, image/gif, image/jpeg"
            id="file1"
            class="d-none"
            (change)="preview(file1.files, 1)"
            />
            <span > <i class="fas fa-cloud-upload-alt img-icon"></i><br /></span>
          </label>
        </div>
  
        <div class="col-12 mt-2" *ngIf="idDocs">
          <div  >
            <div class="row" >
            
             <div class="card w-75 mt-2 ">
              <img class="img-fluid w-75 mx-auto my-1"
              src="https://salamtech.azurewebsites.net/{{ idDocs.DocumentUrl }}"
            />
            <div class="btn" (click)="DeleteDocument('en', idDocs.Id)">
              <span  class="text-danger">
                <i class="far fa-trash-alt mx-1"></i>
              </span>
            </div>
             </div>
            </div>
          </div>
        </div>
      </div>


      <div class="col-md-6 mt-3" >
        <div class=" document-title">{{ LegalDocumentList[1]?.Name }}</div>
        
        <div class=" mt-2" *ngIf="!proffDocs" >
          <label class="upload-btn w-100 text-center"  for="file2" >
              <input
            type="file"
            #file2
            accept="image/png, image/gif, image/jpeg"
            id="file2"
            class="d-none"
            (change)="preview(file2.files, 2)"
            />
            <span > <i class="fas fa-cloud-upload-alt img-icon"></i><br /></span>
          </label>
        </div>
  
        <div class="col-12 mt-2" *ngIf="proffDocs">
          <div >
            <div class="row" >
            
             <div class="card w-75 mt-2  ">
              <img class="img-fluid w-75 mx-auto my-1"
              src="https://salamtech.azurewebsites.net/{{ proffDocs.DocumentUrl }}"
            />
            <div class="btn" (click)="DeleteDocument('en', proffDocs.Id)">
              <span  class="text-danger">
                <i class="far fa-trash-alt mx-1"></i>
              </span>
            </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  
  
    <div class="row my-3">
      <div class="col-12 d-flex justify-content-md-end justify-content-center">
        <div
          class="btn"
          data-bs-toggle="modal"
          [attr.data-bs-target]="'#nextbtn'"
        >
          <span  > 
            <button class="btn blue-btn" (click)="next()">
              {{ "mainModule.Documents.Next" | translate }}
            </button>
          </span>
        </div>
  
      </div>
    </div>
  </form>
  
</div>
