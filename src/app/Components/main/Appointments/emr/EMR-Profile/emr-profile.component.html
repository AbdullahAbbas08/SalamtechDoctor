<div class="Emr mt-3">
  <div class="box row px-md-5 px-2 py-4">
    <div class="col-md-6 mt-3 history">
      <h2>EMR History</h2>
      <div class="box1 p-4 mt-4">
        <!-- Description -->
        <div class="Description mb-5" *ngFor="let pres of profiledetails?.PatientEmrdetails , let i=index">
          <h4>Description {{i+1}}</h4>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >RX Title</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              [placeholder]=" pres?.Title  "
              disabled
              readonly
            />
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >RX Description</label
            >
            <textarea
              class="form-control"
              name="description"
              id="description"
              wrap="soft"
              disabled
              readonly
            >{{pres?.Description}} </textarea
            >
          </div>
        </div>

        <!-- Instructions -->
        <div class="Instructions mb-5">
          <h4>Instructions</h4>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Instructions</label
            >
            <textarea
              class="form-control"
              name="description"
              id="description"
              wrap="soft"
              disabled
              readonly
            >{{profiledetails?.Instructions}}</textarea
            >
          </div>
        </div>

        <!-- Documents -->
        <div class="Documents mb-5">
          <h4>Documents</h4>
          <div class="mb-2"></div>
          <div class="box1 py-2 px-3 d-flex flex-wrap justify-content-between align-items-center mb-3">
            <label disabled >1.png</label>
            <div class="d-flex flex-wrap">
              <span
                class=" view bg-light mx-2 p-2 border-0"
                for="documents"
                ><i class="fas fa-eye"></i> View</span
              >
              <span
                class=" download bg-light border-0 mx-2 p-2"
                for="documents"
                ><i class="fas fa-download"></i> Download</span
              >
            </div>
          </div>
          <div class="box1 py-2 px-3 d-flex flex-wrap justify-content-between align-items-center mb-3">
            <label disabled >image1.png</label>
            <div class="d-flex flex-wrap">
              <span
                class=" view bg-light mx-2 p-2 border-0"
                for="documents"
                ><i class="fas fa-eye"></i> View</span
              >
              <span
                class=" download bg-light border-0 mx-2 p-2"
                for="documents"
                ><i class="fas fa-download"></i> Download</span
              >
            </div>
          </div>
          <div class="box1 py-2 px-3 d-flex flex-wrap justify-content-between align-items-center mb-3">
            <label disabled >image2.png</label>
            <div class="d-flex flex-wrap">
              <span
                class=" view bg-light mx-2 p-2 border-0"
                for="documents"
                ><i class="fas fa-eye"></i> View</span
              >
              <span
                class=" download bg-light border-0 mx-2 p-2"
                for="documents"
                ><i class="fas fa-download"></i> Download</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- current emr -->
    <div class="col-md-6 mt-3 current">
      <h2>Current EMR</h2>

      <form [formGroup]="EmrForm">
        <div class="box1 p-4 mt-4">
            <!-- Description -->
            <div class="Description mb-5" >
              <h4>Description </h4>
              <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label"
                  >RX Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label"
                  >RX Description</label
                >
                <textarea
                  class="form-control"
                  name="description"
                  id="description"
                  wrap="soft"
                ></textarea
                >
              </div>
              <button class="btn upload"><i class="fas fa-plus"></i> Add Description</button>
            </div>
    
            <!-- Instructions -->
            <div class="Instructions mb-5">
              <h4>Instructions</h4>
              <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label"
                  >Instructions</label
                >
                <textarea
                  class="form-control"
                  name="description"
                  id="description"
                  wrap="soft"
                ></textarea
                >
              </div>
            </div>
    
            <!-- Documents -->
            <div class="Documents mb-5">
              <h4>Documents</h4>
              <div class="mb-2"></div>
              <div class=" mb-3">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02" placeholder="Choose file"> 
                </div>
                <button class="btn upload"><i class="fas fa-upload"></i> Upload document or report</button>
              </div>
            </div>
          </div>
      </form>
    </div>
  </div>

</div>
