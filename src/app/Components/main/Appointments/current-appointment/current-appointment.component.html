<div class="container">
  <div class="row Appointment-table-header d-md-flex d-none">
    <div class="col-3 col-lg-3">Name</div>
    <div class="col-2 col-lg-2">Date</div>
    <div class="col-2 col-lg-2">Time</div>
    <div class="col-2 col-lg-2">Type</div>
    <div class="col-3 col-lg-3">Actions</div>
  </div>

  <div
    *ngFor="
      let item of PatientList | paginate: { itemsPerPage: 5, currentPage: p }
    "
    class="row Appointment-table-body"
  >
    <div class="col-12 col-lg-3 padding-row">
      <img
        class="Clinic-Logo-Style"
        src="{{ IamgeURL }}{{ item.PatientImage }}"
        onerror="this.src='../../../../assets/img/LogoAlternative.png';"
      />
      {{ item.PatientName }}
    </div>
    <div class="col-5 col-lg-2 padding-row">
      {{ item.AppointmentDate | date }}
    </div>
    <div class="col-4 col-lg-2 padding-row">
      {{ item.AppointmentDate | date: "shortTime" }}
    </div>
    <div class="col-3 col-lg-2 padding-row">
      <img
        class="type-bg-icon"
          src="../../../../../assets/img/CallIconVisited.png"
      />
      Call
    </div>
    <div class="col-12 col-lg-3 padding-row d-flex justify-content-between">
      <button class="acrions-btn comunicate-btn">
        <img src="../../../../../assets/img/CallIcon.png" /> Call
      </button>
      <button class="acrions-btn PostReport-btn">EMR</button>
      <button class="acrions-btn cancel-btn">Cancel</button>
    </div>
    <hr class="mt-3" />
  </div>
