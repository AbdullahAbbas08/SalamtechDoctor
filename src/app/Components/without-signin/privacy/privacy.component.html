               <h1>سياسة الخصوصية</h1>
               <p class="text"> 
                    <label>
تعتبر هذه الخصوصية والسياسة عقدًا ساريًا بين شركة قرشي (المشار إليها فيما يلي باسم "الشركة" أو "سلامتك" أو الضمير "نحن") والطبيب الذي يستخدم خدمات الشركة إما بالنيابة عنه.

أو نيابة عن شركة أو مؤسسة هو ممثلها القانوني ويشار إليه فيما يلي باسم "المستخدم" أو الضمير الثاني "أنت" يرجى ملاحظة أن الإشارة إلى شروط الشركة وخدماتها هي أيضًا مؤشر على الشروط والإرشادات والقوانين المعتمدة من قبل الشركة.

استخدامك لخدمات السلامة الخاصة بك هو موافقتك والتزامك بقبول الشروط والأحكام المفصلة أدناه ، وهو تأكيد لالتزامك وامتثالك لهذه الشروط والأحكام.

"تسري هذه الشروط والأحكام عندما تستخدم خدمات السلامة الخاصة بك (الموقع أو البرنامج أو الخدمات) أو أي مواقع إلكترونية أخرى حول العالم تملكها الشركة أو تديرها أو ترخصها ، أو تخضع لإشرافها (المشار إليها فيما يلي كموقع أو برنامج) بالإضافة إلى أي منتجات أو خدمات ، أو التطبيقات التي قدمتها الشركة أو طورتها (يشار إليها فيما بعد باسم "الخدمات").

تحتفظ الشركة بالحق المطلق في إضافة أو تعديل - أو تحديث الشروط والأحكام في أي وقت دون إبداء أي أسباب ودون أي مسؤولية على الشركة ، مع ملاحظة أن البنود والشروط المعدلة ستصبح سارية فور نشرها على موقع الشركة الإلكتروني

. وبناءً عليه ، فإن استمرارك في استخدام خدمات السلامة الخاصة بك بعد تعديل الشروط والأحكام هو موافقتك وتعهدك بالامتثال للشروط والأحكام بصيغتها المعدلة.

تحكم هذه الشروط والأحكام ، بصيغتها المعدلة من وقت لآخر ، أي خدمات تقدمها الشركة عبر الإنترنت أو أي خدمة أخرى تتطلب اتصالاً بالإنترنت أو تتطلب حساب مصدر الشركة لتوفير أو تثبيت أو تشغيل أو الوصول إلى المنتجات أو الخدمات عبر الإنترنت ("الخدمات") المقدمة.

أمان تشكل سياسة خصوصية الشركة ، المدرجة في الرابط أدناه ، عقدًا ملزمًا بينك وبين سلامتك ، وبناءً عليه ، فإنك تقر - بحكم استخدامك لخدمات السلامة الخاصة بك - بأهليتك القانونية الكاملة للتعاقد وإبرام العقود و الامتثال للشروط والأحكام والالتزامات المنصوص عليها في هذه الشروط والأحكام ، وبناءً عليه ، إذا كنت لا توافق ولم تكن مستعدًا للامتثال لشروط وأحكام وسياسات وقوانين ولوائح الشركة ، لذا يرجى الامتناع عن استخدام الخاصة بها التطبيق أو خدمات الشركة بالكلية.

قد تتضمن الشركة خدمات جديدة أخرى ، والتي ستخضع لشروط وأحكام مختلفة ، والتي ستتم إضافتها والإشارة إليها في ذلك الوقت.

خدمات السلامة الخاصة بك ليست مخصصة للاستخدام بواسطتك إذا لم تكن مخولًا قانونًا لممارسة مهنتك أو أن الكيان الذي تنتمي إليه غير مصرح له بممارسة أنشطته ، وبالتالي فإن استخدامك لخدمات الشركة هو إقرار بأهليتك القانونية أو أهلية الكيان الذي تمثله لممارسة أنشطته.

يقر الطبيب بمسؤوليته الكاملة والمطلقة سواء كانت جنائية أو مدنية عن أي خطأ في تشخيص أو علاج أي مريض تعاملت معه من خلال خدمات السلامة الخاصة بك ، حتى لا تكون سلامتك تحت أي ظرف من الظروف ومسؤولة بأي حال عن أي طبي.

خطأ أو سوء تصرف مهني أو إهمال من قبل الطبيب تجاه المريض ، وأن شركة الأمان الخاصة بك تقتصر على دورها كوسيط بين الطبيب والمريض فقط.

يقر المستخدم بأن البيانات الموضحة داخل التطبيق تم توفيرها فقط من أجل المعرفة وسهولة التعامل مع المستخدم ولا يمكن اعتبارها بأي شكل من الأشكال بديلاً عن الاستشارة الطبية المتخصصة ، وأن البيانات والمعلومات والخدمات المقدمة يتم توفيرها فقط لغرض استخدامها في مجال المهنيين الطبيين ، ولا يمكن اعتبار سلامتك أو الشركات التابعة لها ، ويكون المرخصون التابعون لها أو مورديها مسؤولين عن أي انتهاك أو إفشاء لأي معلومات على موقع الشركة.

منحت الشركة - بموجب هذه الشروط والأحكام - المستخدم ترخيصًا محدودًا وغير مطلق وغير حصري وقابل للإلغاء لاستخدام البيانات والمحتوى والمواد والمعلومات المتوفرة على تطبيق سلامتك ، مع ملاحظة أنه لا يحق للمستخدم استخدام أو استغلال أي حقوق ملكية فكرية مملوكة للآخرين دون موافقة خطية مسبقة من الآخرين مالك حق الملكية الفكرية ، باستثناء الحد الذي يسمح به القانون صراحةً.

تحتفظ سلامتك بحقوق الملكية الفكرية المملوكة لها ، ولا ينشأ للمستخدم تحت أي ظرف من الظروف أي من الحقوق المملوكة للشركة إلا بموافقتها الخطية ، ولا يحق لك استخدام أو نسخ أو عرض أو تنفيذ أو إنشاء أعمال مشتقة من البيانات والمعلومات المتوفرة على التطبيق أو توزيعها أو إرسالها أو ترخيصها من الباطن ، بخلاف ما هو ضروري بشكل معقول لغرض استخدام الخدمات للأهداف المرجوة منها وفي حدود ما تم النص عليه في هذه الشروط والأحكام ، ولا يحق للمستخدم القيام بأي محاولات تتعلق بالهندسة العكسية للخدمات التي تقدمها سالماتك.

في حالة علم المستخدم بأي إجراء أو محاولة لانتهاك أو انتهاك هذه الشروط والأحكام ، يجب عليه الاتصال بالشركة وإخطارها على الفور.

سلامتك تجعل خدمات التطبيق متاحة في المعدات والأجهزة بجميع أنواعها ، على سبيل المثال لا الحصر ، أجهزة الجوال والكمبيوتر التي يوفرها المستخدم ، مما يعني أن سلامتك غير ملتزمة بتوفير تلك الأجهزة أو وسائل الاتصال السلكي واللاسلكي.

، على سبيل المثال ، على سبيل المثال لا الحصر خدمات الإنترنت أو الهاتف المحمول.

تسجيل الحساب وكلمة المرور لا يعتبر المستخدم ضرورة التسجيل لزيارة التطبيق ، ولكن يجب عليه التسجيل مباشرة في الموقع وإنشاء حساب جديد حتى يتمكن المستخدم من الاستفادة من الخدمات والمميزات التي توفرها سلامتك ، كما يتم تعديلها من حين لآخر حسب لتقديرها المطلق.

عند إنشاء حساب جديد على التطبيق ، يجب على المستخدم إدخال البيانات الشخصية المطلوبة بدقة وكافية من أجل إكمال عملية التسجيل بشكل صحيح ، ويجب عليه إخطار سلامتك في حال تغير أي من هذه البيانات في أسرع وقت ممكن ، مع ملاحظة أن سلامتك لها الحق في إنهاء العقد مع المستخدم في حالة عدم قيامه بإدخال البيانات المطلوبة أو تعديلها.

عند إنشاء حساب جديد يجب عليك إدخال كلمة مرور لحسابك في التطبيق واعتبارها مسألة سرية وعدم الرد على أي رسالة للحصول على كلمة المرور بأي شكل من الأشكال ، خاصة عندما يكون الطلب من أي شخص يدعي العمل لدى الشركة ، ويجب عليك إخطار الشركة على الفور في حالة حدوث ذلك ، مع الأخذ في الاعتبار أنك ستكون مسؤولاً عن أي استخدام لكلمة المرور على حسابك ، على سبيل المثال ، على سبيل المثال لا الحصر ، دخول الحساب من قبل طرف ثالث غير مصرح له.

للقيام بذلك ، وفي حالة حدوث ذلك ، يجب عليك إخطار الشركة على الفور إذا كنت تعتقد أن حسابك قد تعرض للاختراق من قبل آخرين وأنه غير مرخص ، ويجب عليك إخطار الشركة على الفور إذا كنت تعتقد أن التطبيق نفسه قد تم تم الاختراق أو محاولة الاختراق.

المستخدم مسؤول عن أي أنشطة حدثت على حسابه ، حتى لو كانت صادرة عن جهة خارجية غير مصرح لها بذلك ، ويقر أيضًا بالتزامه باستخدام خدمة الاتصال المشفرة إذا رغب في حماية بياناته و الملفات المتاحة على تطبيق.

ستقوم الشركة بتعليق حسابك وتعليقه في حالة إدخال كلمة مرور خاطئة ثلاث مرات متتالية ، وفي هذه الحالة ، سيتعين عليك الاتصال بالشركة عبر البريد الإلكتروني أو خدمة الدعم الفني لتفعيل الحساب مرة أخرى. الموافقة على استقبال الرسائل من الشركة وفقًا لاستخدامه لخدمات السلامة الخاصة بك ، يقر المستخدم بموافقته على إرسال بعض الرسائل إلى الشركة المتعلقة بخدمات السلامة الخاصة بك من خلال بريده الإلكتروني بدلاً من خدمة البريد ، على سبيل المثال ، على سبيل المثال لا الحصر ، التذكيرات بمواعيد الزيارة والإشعارات.

أنه يجب إخطار المستخدم وفقًا للقانون ، بتطوير بعض الميزات الجديدة في التطبيق أو العروض الخاصة والخصومات ، وفي حالة عدم رغبة المستخدم في ذلك ، يمكنه طلب إلغاء الاشتراك من هذا خاصية.

رخصة وفقًا لهذه الشروط والأحكام ، تمنح الشركة المستخدم ترخيصًا محدودًا وغير حصري وغير مدفوع الأجر وغير قابل للترخيص من الباطن وغير قابل للتنازل عنه لتنزيل التطبيق على هاتف محمول أو أي جهاز آخر ، وكذلك لاستخدام خدمات التطبيق والمنتجات من خلال حسابك الخاص (حساب المستخدم) ، حيث ينطبق ذلك. ترخيص أقسام تقنية المعلومات التي تعمل نيابة عن طبيب المستخدم.

يجب على المستخدم الامتناع عن القيام بأي عمل من شأنه اختراق أو مسح أو اختبار أي نظام أو شبكة أو التحايل بأي طريقة أخرى على الإجراءات أو الإجراءات الأمنية للتحقق من صحة البيانات أو العبث بها أو الوصول إلى الخدمات أو نظام التطبيق أو العبث بها.

مساحات مبرمجي تطبيق سالاماتك أو أنظمة حواسيب مورديها على حد سواء.

لا يحق للمستخدم أيضًا التدخل في حساب مستخدم آخر أو مضيف أو شبكة أخرى أو تعطيله ، على سبيل المثال لا الحصر ، عن طريق إرسال فيروس أو تحميل زائد أو بريد عشوائي أو قصف إلكتروني لأي جزء من الخدمات ؛ أو زرع برامج ضارة أو استخدام الخدمات بطريقة أخرى لنشر البرامج الضارة ، أو الوصول إلى الخدمات أو البحث عنها بأي وسيلة بخلاف واجهاتنا المدعومة ، أو إرسال اتصالات أو إعلانات أو رسائل بريد إلكتروني أو رسائل خادعة غير مرغوب فيها أو نشر معلومات تعريفية أو أي شيء احتيالي.

أو تضليل أو انتهاك حقوق الآخرين ، أو الترويج أو الإعلان عن منتجات أو خدمات لا يمتلكها المستخدم دون ترخيص بذلك ، أو انتحال شخصية أي شخص أو كيان ، أو نشر أو مشاركة مواد غير قانونية أو إباحية ، أو مواد تدعو إلى التعصب أو الكراهية الدينية أو العرقية أو العرقية أو تنتهك القانون بأي شكل من الأشكال أو تنتهك خصوصية الآخرين أو تنال من مصداقيتهم.

لا يحق للمستخدم القيام بأي عمل من شأنه أن يتضمن الترخيص من الباطن أو البيع أو التنازل أو التأجير أو التوزيع أو الدخول أو النقل أو منح أي حق للآخرين فيما يتعلق بتطبيق أو موقع الأمان الخاص بك ، أو القيام بأي إجراء من شأنه أن يسمح أو التصريح أو الإنشاء أو التغيير أو الإنشاء أو الترجمة أو الهندسة العكسية أو الإلغاء أو فك التشفير أو المحاكاة أو القرصنة أو اكتشاف أو محاولة اكتشاف بروتوكولات التطبيق أو أي جزء منها أو خصائصها بخلاف الحدود المنصوص عليها في القانون.

لا يحق لك بأي شكل من الأشكال إزالة أو إخفاء أو تغيير أي معلومات تتعلق بحقوق النشر أو حقوق الملكية الأخرى المنصوص عليها في التطبيق ، ولا يحق لك استخدام التطبيق أو التسبب في استخدام التطبيق (أو أي جزء منه) لغرض الإعلان عن بعض المنتجات أو الخدمات المقدمة من قبل الآخرين ، ولا يحق لك استخدام التطبيق إلا من خلال حساب المستخدم الخاص بك.

ستقوم الشركة فورًا بإغلاق حسابك وإنهاء ترخيصك لاستخدام التطبيق والخدمات الخاصة بسلامتك إذا انتهكت أيًا من هذه الشروط والأحكام في انتهاك أو خرق لأي من حقوق الملكية الفكرية المملوكة للشركة.

قد يشير التطبيق إلى أي مواقع أو إعلانات أو خدمات أخرى مملوكة للآخرين ، بحيث لا تكون مملوكة أو مدارة من قبل الشركة ، وليس للشركة أي حق أو سلطة لاتخاذ قرار وليست مسؤولة عن أي محتوى أو المحتوى أو لسياسة الخصوصية أو الممارسات التي تتبعها.

المواقع أو الإعلانات المشار إليها ، ومواقع الطرف الثالث تتبع سياسة خصوصية تختلف عن سياسة خصوصية الشركة ، وبناءً عليه ، إذا قمت بالوصول إلى مواقع جهات خارجية عبر موقع الشركة ، فإنك تفعل ذلك على مسؤوليتك الخاصة وتتحمل جميع العواقب.

الناتجة عن ذلك ، نظرًا لأن الشركة لن تتحمل أي مسؤولية تتعلق باستخدامك لمواقع أو خدمات الجهات الخارجية.

بالإضافة إلى ذلك ، فإن استخدامك أو استجابتك للعروض والخصومات على مواقع الويب التابعة لجهات خارجية أو خدمة الدفع الفوري أو تسليم الطلبات أو البضائع أو خلاف ذلك ينشئ علاقة تعاقدية خاصة بينك وبين الآخرين لا تكون الشركة طرفًا فيها ، وبالتالي الشركة ليست مسؤولة عن أي خسارة أو خسارة لأي شيء لديك بناء على طلبه من هذه المواقع.

محتوى ناتج عن طريق مستخدم

1- إذا كنت ترغب في استخدام خدمات الأمان الخاصة بك ، فيجب عليك إدخال بعض البيانات والملفات في حسابك على التطبيق (المشار إليه فيما يلي باسم ملف المستخدم) وكذلك

2- في حالة قيامك بنشر أو نقل أو حفظ ملفك أو معلوماتك الشخصية على التطبيق أو موقع الويب ، فإنك تقر سواء نيابة عنك أو نيابة عن مالك المحتوى الأصلي لمنح سلامتك حماية دائمة وحصرية وقابلة للتحويل ، ترخيص قابل للترخيص من الباطن ، خالٍ من حقوق الامتياز ، وعدم الإلغاء والحق في الاستخدام ، أو النسخ ، أو النشر ، أو الترجمة ، أو الترخيص من الباطن ، أو النسخ ، أو التعديل ، أو الحذف أو التوزيع لهذا المحتوى لإدراجه في منصة سالماتك ، على سبيل المثال ، على سبيل المثال لا الحصر الموقع من أجل سلامتك.

تتضمن هذه القائمة أي إجراء من شأنه مراجعة المحتوى أو معالجته أو تعديله ، على سبيل المثال ، على سبيل المثال لا الحصر ، تقديم بعض الميزات الجديدة والمختلفة إليه الصور المصغرة أو خيارات التصميم أو الاحتفاظ بالبيانات عن طريق عمل نسخة احتياطية منها ، كل ذلك لغرض تسويق وتسويق منتجات وخدمات السلامة الخاصة بك ، حيث أنها تمتد هذا الترخيص يمنح للآخرين الذين لا يتعاقدون مع الشركة.

3- يقر المستخدم بأنه من خلال استخدام الشركة لبياناته ، لن يتم إنشاؤها بأي شكل من الأشكال ، ولن يعتبر انتهاكًا أو خرقًا لحقوق الملكية الفكرية أو حقوق الطبع والنشر أو العلامات التجارية المملوكة للمستخدم.

4- أنت تقر بسلامتك من خلال الحصول على موافقتك الخطية المسبقة للكشف عن بياناتك أو نشرها على منصات أخرى غير سلامتك ، بحيث إذا رفضت الموافقة على هذا المنشور ، فإن سلامتك ستمتنع عن أخذها.

5- يظل المستخدم هو المالك الوحيد للبيانات والملفات المملوكة له ، وكذلك النموذج أو النموذج الذي أدرجته الشركة.

6- يقر المستخدم ويوافق على أن العلاقة التعاقدية التي أقيمت بينه وبين سلامتك هي علاقة إدارية تجمع فيها الشركة بيانات المستخدم وتحصل عليها بغرض نقلها ومعالجتها ودمجها.

7- بخلاف الاستثناءات المنصوص عليها في سياسة خصوصية الشركة ، لن تقوم الشركة بأي شكل من الأشكال بنشر بياناتك أو نقلها إلى سلطات إنفاذ القانون ذات الصلة ما لم تقر بذلك.

8- يقر المستخدم بأنه وحده المسؤول عن صحة ودقة وشمولية وملاءمة وقانونية المعلومات التي يقدمها للشركة.

9- تتيح لك خدمات السلامة مشاركة بياناتك وملفاتك الشخصية مع العاملين لديك الخاضعين لسيطرتك ، وبالتالي فأنت مسؤول عن حفظ العاملين لديك أو تعديلهم أو نشرهم للبيانات.

المحتوى الذي تم إنشاؤه بسلامتك

1- تقوم الشركة بإنشاء محتوى يتضمن جميع المعلومات والملفات التي يدخلها المستخدم في التطبيق ، والتي ستقوم الشركة بمعالجتها ، على سبيل المثال لا الحصر ، على سبيل المثال لا الحصر ، العلامات والتصاميم والنصوص والرسومات ، مع ملاحظة أن اختيارها وتنظيمها يخضع لملكية الشركة أيضًا.

2- أسماء المنتجات والعلامات والتصاميم والعناوين والكلمات والعبارات المستخدمة في أي من تطبيقات السلامة الخاصة بك والمرخصين التابعين لها أو الكيانات الأخرى ، وكذلك جميع العناوين والرسومات المخصصة وأيقونات الأزرار والنصوص هي علامات تجارية وبراءات اختراع مملوكة ومسجلة في اسم الشركة ، وبالتالي ، في حالة استخدامك لهذه العلامات التجارية أو الشعارات ، يجب عليك تضمين الإسناد المناسب لسلامتك ، وجميع العلامات التجارية الأخرى ، وبراءات الاختراع ، وما إلى ذلك التي تظهر في التطبيق مملوكة لأصحابها الأصليين ، فأنت لست كذلك يحق له استخدام أي من هذه العلامات ، أو براءات الاختراع ، أو الأسرار التجارية ، أو حقوق التصميم ، أو المظهر التجاري ، أو الشعارات ، أو أي محتوى آخر يحاكي أصول العلامة أو ما شابه ذلك ، مما يؤدي إلى إرباكها دون الحصول على موافقة كتابية مسبقة منك.

3- قد تدعوك سلامتك لاختيار القدرة على إرسال التعليقات والشهادات والآراء والاقتراحات والأفكار وما إلى ذلك المتعلقة بالخدمات التي تقدمها سلامتك ، بما في ذلك على سبيل المثال لا الحصر تطوير الخدمات أو المنتجات.

وفي حالة قيامك بتقديم أي اقتراحات أو أفكار ، فإنك تقر بأنك ستفعل ذلك من خلال تقديمها بمفردك وبرغبتك الخاصة وبدون مقابل ولن تطلب من الشركة دفع أي تعويض مادي مقابل هذه الاقتراحات أو الأفكار. وأن سلامتك لها الحق في نشرها على نطاق واسع واستخدامها وتنفيذها دون أي التزام مالي تجاهك ، وأنك قد أعطيت الشركة الإذن باستخدام هذا الاقتراح أو هذه الفكرة على نطاق واسع بشكل دائم.

مجانًا ، وأنه في حالة قيام شركة سلامتك بتسجيل أي براءات اختراع أو حقوق نشر أو حقوق طبع ونشر على هذه الفكرة أو هذا الاقتراح ، فإن جميع حقوق الملكية الخاصة بها ستنتقل إلى الشركة وحدها وليس للآخرين ، وأنت تتنازل عن أي مطالبة حالية أو الحقوق المستقبلية التي تطلبها فيه ، يعتمد التعويض على المنافسة غير العادلة أو الحقوق المعنوية أو أي أساس قانوني آخر. وفقًا لذلك ، لا يتعين عليك تزويدنا بهذه الأفكار أو المقترحات إذا كنت لا ترغب في التنازل لصالح الشركة عن جميع الحقوق المرتبطة بها دون أي رسوم ، وتقر بأنك مسؤول مسؤولية كاملة عن محتوى هذه الأفكار والاقتراحات.

مسؤولية المستخدم

1- المحتوى الذي توفره سلامتك محمي بموجب حقوق الملكية الفكرية ويجب عدم نشره للجمهور ، وبناءً عليه ، فإنك تقر بأنك تمتنع عن نشر أو تنزيل أو مشاركة هذا المحتوى مع الآخرين ، وأنك وحدك تتحمل المسؤولية الكاملة والعواقب الناتجة عن خرقك لهذا الالتزام.

2- ستكون مسؤولاً بمفردك عن صيانة جميع بياناتك وحمايتها وحفظها ، حيث لن تكون الشركة مسؤولة عن فقدان البيانات أو تلفها أو التكاليف أو النفقا

. 3- يجب إخطار الشركة على الفور بأي تشا أو تعديلات على بياناتك الشخصية المتعلقة بحسابك الشخصي.



4- يقر المستخدم بأنه لن يستخدم خدمات سلامتك لغرض إجباره على الدخول في أي عقود بهدف تنسيق أو تحديد أسعار الخدمات والمنتجات ، وتغيير العملة المتفق عليها ، والحد من الإنتاج ، والمشاركة في الأسواق ، أو التلاعب بالعطاءات أو غير ذلك.

5- لن تستخدم خدمات السلامة الخاصة بك لغرض الانخراط في أي ممارسات تتعارض مع المنافسة الحرة والعادلة أو خادعة أو تنتهك قوانين مكافحة الاحتكار أو حماية المستهلك ولوائحها التنفيذية.

سياسة الأمن

اتخذت سلامتك جميع التدابير الفنية والتنظيمية اللازمة لغرض تأمين البيانات الشخصية للمستخدم من أي خسارة أو دخول غير مصرح به أو استغلال أو تحريض أو تغيير أو إفشاء ، ولكن على الرغم من ذلك ، لا تضمن الشركة أنه لن يكون ذلك ممكنًا للأطراف الثالثة غير المصرح لها للتغلب على السياسة الأمنية للشركة والوصول إلى بياناتك الشخصية أو استخدامها لأغراض غير قانونية ، وبالتالي فإنك تقر بأن الشركة ليست مسؤولة في حالة حدوث ذلك وأنك تقوم بإدخال البيانات على حسابك الشخصي المسئولية.

تحترم الشركة حقوق الملكية الفكرية للآخرين ، وبالتالي يجوز للشركة حذف أو إزالة أي محتوى قد يمثل انتهاكًا لحقوق الملكية الفكرية المملوكة للآخرين ووفقًا لتقديرها ، ويحق للشركة أيضًا الإنهاء والتعليق حساب المستخدم الذي يقوم بأي عمل ينتهك حقوق الملكية الفكرية للآخرين. يقر المستخدم ويتعهد للشركة بما يلي:



• لديه السلطة الكاملة للدخول في التزاماتك بموجب هذه الشروط والأحكام

• موافقته على الوفاء بالتزاماته بموجب هذه الشروط والأحكام

• أن الامتثال لهذه الشروط والأحكام لا يشكل انتهاكًا أو غير متوافق مع أي التزامات قانونية أخرى من أي نوع أو اتفاقيات أو ترتيبات أو قوانين أو أنظمة سارية ؛ أو أي أحكام قضائية صادرة ضدها أو تخضع لها

• تشكل هذه الشروط والأحكام التزامات قانونية وصالحة وملزمة

• لن تنتهك ، عند استخدامك لخدمات الشركة ، حقوق النشر ، النشر ، العلامات التجارية ، الأسرار التجارية ، حقوق الدعاية ، حقوق الملكية الفكرية المملوكة للآخرين ، أو حقوق السرية المكفولة لعملائك.

• سوف تمتثل لجميع القوانين والقواعد واللوائح المعمول بها عند استخدام خدمات الشركة

• أنت طبيب مؤهل وفقًا للقوانين والأنظمة المعمول بها في مجال عملك يقر المستخدم باستخدام التطبيق على مسؤوليته الخاصة وأن الشركة وموظفيها ومديريها وممثليها وشركائها ليسوا مسؤولين عن أي ضمانات صريحة أو ضمنية تتعلق بالخدمات واستخدامك لها ، وأن سلامتك لا تقدم أي ضمانات.

ضمانات أو تأكيدات فيما يتعلق بدقة أو اكتمال محتوى هذا التطبيق أو محتوى أي من المواقع الشقيقة لهذا التطبيق ، وأن الشركة لا تتحمل أي مسؤولية تتعلق بأي مما يلي:

• خطأ أو عدم دقة المحتوى

• أي إصابة شخصية أو ضرر في الممتلكات من أي نوع ناتج عن استخدامك لخدمات الشركة أي وصول أو استخدام غير مصرح به لخوادمنا الآمنة و / أو جميع المعلومات الشخصية و / أو المعلومات المتعلقة بوضعك المالي التي أدخلتها أي انقطاع أو انقطاع للإرسال من وإلى خدماتنا

• أي أخطاء أو فيروسات أو ما شابه ذلك قد يتم نقلها من أو إلى خدماتنا من قبل الآخرين

• أي أخطاء أو سهو في أي محتوى أو أي خسارة أو ضرر من أي نوع يتكبده المستخدم نتيجة لاستخدام أي محتوى تم نشره أو إرساله عبر البريد الإلكتروني أو نقله أو إتاحته بطريقة أخرى من خلال الخدمات. لا تضمن سلامتك أو تصادق أو تتحمل المسؤولية عن أي منتج أو خدمة يتم الإعلان عنها أو تقديمها من قبل الآخرين من خلال الخدمات التي توفرها سلامتك أو أي خدمات متصلة إلكترونيًا تظهر في أي لافتة أو إعلان آخر ، ولن تكون سلامتك طرفًا في لن تكون علاقتك بالخدمة التي تقدمها الجهات الخارجية مسؤولة عن مراقبة أي معاملة بينك وبين الآخرين.

شروط للحد من مسؤولية سلامتك لن تكون الشركة أو مسؤوليها أو مديريها أو موظفيها أو ممثليها مسؤولين عن أي أضرار مباشرة أو غير مباشرة أو عرضية أو خاصة أو عقابية أو تبعية ناتجة عن:

أ‌- أي خطأ أو عدم دقة في المحتوى

ب‌- إصابة أو خسارة في الممتلكات الشخصية من أي نوع ينتج عن وصولك إلى موقع الويب والتطبيق واستخدامك لخدمات السلامة الخاصة بك

ت- أي انقطاع أو التوقف عن خدمات الشركة وإليها ، س- أي أخطاء أو فيروسات أومثل هذا قد يتم نقله إلى أو من خلال خدماتنا من قبل أطراف ثالثة

ج‌- أي أخطاء أو سهو في أي محتوى أو عن أي خسارة أو ضرر من أي نوع يتكبده المستخدم نتيجة لاستخدام أي محتوى منشور أو مرسل عبر البريد الإلكتروني

أو نقلها أو إتاحتها بطريقة أخرى من خلال الخدمات ، بغض النظر عما إذا كان هذا الضرر مبنيًا على المسؤولية التعاقدية أو المسؤولية التقصيرية أو أي ضمان آخر تقدمه الشركة للمستخدم أو أي مستند قانوني آخر ، وكلها تغير مخالفة القوانين والأحكام والأنظمة المعمول بها داخل الدائرة القضائية المختصة.

على وجه الخصوص ، يقر المستخدم بأنه مسؤول مسؤولية كاملة عن أي سلوك تشهيري أو مسيء أو غير قانوني للآخرين ، أو عن أي خطر أو ضرر أو ضرر ناتج عما سبق.

يتم التحكم في الخدمة وتقديمها من قبل مجموعة قريشي من منشآتها ولا تقدم سلامتك أي تعهدات بأن الخدمة مناسبة أو متاحة للاستخدام في مواقع أخرى.

أولئك الذين يصلون إلى الخدمة أو يستخدمونها من ولايات قضائية أخرى يفعلون ذلك بمحض إرادتهم وهم مسؤولون عن الامتثال للقانون المحلي.

أيضًا ، لا توفر سلامتك أي ضمانات أو مسؤوليات بأن الخدمات التي تقدمها سلامتك موجودة في مكان إقامتك وأنك تقوم بذلك بمحض إرادتك وبدون أي مسؤولية على الشركة ، وأن المستخدمين المقيمين في أماكن أخرى يجب أن تمتثل الأماكن للقوانين والقواعد واللوائح والقرارات المحلية المعمول بها داخل دائرة إقامتهم.

يقر المستخدم ، في حدود أحكام القانون ، بالدفاع عن سلامتك أو ممثلك أو مديرك أو مسؤوليك أو وكلائك وحمايتهم وإعفائهم من أي أضرار أو خسائر أو تكاليف أو نفقات ، على سبيل المثال ، على سبيل المثال لا الحصر أتعاب المحاماة التي تكبدتها سلامتك نتيجة أي مطالبات أو دعاوى مرفوعة أو مرفوعة ضد أي من الأطراف التعويض المستحق الناتج عن:

1- استخدامك والوصول إلى خدمات الشركة

2- انتهاكك لهذه الشروط والأحكام

3- أي مطالبات تقوم بها بالمخالفة لهذه الشروط والأحكام ، بما في ذلك أي انتهاك للقوانين واللوائح أو أي ادعاء بأنك تنتهك خصوصيتك أو حقوق الملكية الفكرية الخاصة بك وتتعلق بملفاتك وبياناتك الشخصية التي أدخلتها على التطبيق أو الملفات التي تم إنشاؤها من قبل الشركة

4- النزاعات الناشئة عن أو المتعلقة أو المتعلقة بانتهاك حقوق الملكية الفكرية المملوكة أو خصوصية الآخرين من خلال دخولك واستخدامك لموقع الشركة أو سيرفي ces ، ودخول الآخرين واستخدامهم لحسابك الشخصي وإدخال كلمة المرور وفي حالة التزامك بالتعويض وفقًا للفقرة السابقة ، يحق للشركة ، وفقًا لتقديرها المطلق ، التصرف في الدعاوى القضائية أو المطالبات على نفقتك الخاصة ، مع عدم الإخلال بما سبق ، لا يجوز لك تسوية أي نزاعات دون موافقة خطية مسبقة تتعلق بالسلامة.

القوى القاهرة لن تكون سلامتك مسؤولة عن وفائها بالتزاماتها التعاقدية تجاهك في حالة وجود قوة قاهرة تمنعها من الامتثال ، على سبيل المثال ، على سبيل المثال لا الحصر ، الإضرابات وتعليق الخدمة وانقطاع الاتصالات ووقف الخدمة المتعاقد عليها مزود بسلامتك من تقديم خدماته أو حريق أو حادث إرهابي أو كارثة طبيعية أو حرب.

سلامتك حسب تقديرها المطلق لها الحق في إنهاء العقد معك ومنعك من استخدام خدماتها أو الوصول إلى التطبيق دون إبداء أي أسباب ، وقد يكون ذلك لعدة أسباب ، على سبيل المثال لا الحصر ،

1- انتهاكك لأحد التزاماتك الواردة في هذه الشروط والأحكام

2- انتهاكك لحقوق الآخرين

3- بيانات بطاقة الائتمان غير الصالحة الخاصة بك

4- تجاوزت الحد المسموح به لبطاقتك الائتمانية أو "إعادة التحميل" الرسوم أو المدفوعات الأخرى ،

5- عدم نشاط حسابك لفترة طويلة من الزمن.

في حالة تعليق حسابك ، فإن سلامتك ستحذف أي مواقع ويب أو ملفات أو رسومات أو أي محتوى أو مواد أخرى تتعلق باستخدامك للموقع أو الخدمات على الخوادم التي تملكها أو تديرها شركة قريشي أو التي تمتلكها دون أي المسؤولية على الشركة ، ويحق للشركة أيضًا اتخاذ جميع الإجراءات التي تعتبر مناسبة لمنع الآخرين من دخول الموقع أو استخدام الخدمات ، على سبيل المثال ، على سبيل المثال لا الحصر ، إنشاء حواجز تكنولوجية ، ورسم خرائط IP ، والاتصال المباشر بك مزود خدمة الإنترنت ، ويلتزم المستخدم بدفع أي مبلغ مستحق من أجل سلامتك على الفور.

أي إخطارات يتم إجراؤها وفقًا لهذه الشروط والأحكام ستكون كتابية ويتم تسليمها بإحدى الطرق التالية:

1- تسليم يدوي

2- خطاب مسجل مع إشعار بالوصول عبر هيئة البريد المصري

3- خدمة البريد السريع

4 - بريد الالكتروني في حالة إرسالك إشعارًا من أجل سلامتك ، يجب أن ترسل إلى العنوان المبين في الموقع وفي حالة قيام سلامتك بإرسال إشعار إليك ، فسيتم إرساله إلى العنوان المشار إليه في بياناتك الشخصية ، ويقر الطرفان بأن الإخطار المرسل إلكترونيًا من قبل أي طرف يفي بأي مطلب قانوني بإرسال هذه المراسلات في جاري الكتابة يجب أن تكون هذه الشروط والأحكام هي الاتفاقية الكاملة بين سلامتك والمستخدم وتحل محل جميع الاتفاقيات والتفاهمات السابقة والحالية بين الطرفين فيما يتعلق بموضوعها ، وستكون هذه الشروط والأحكام ملزمة لكل طرف أو من يخلفه.

لن تتم إحالة هذه الشروط والأحكام ، بالإضافة إلى جميع حقوقك والتزاماتك بموجبها ، دون موافقة خطية مسبقة من الشركة.

لا يُعتبر أي إخفاق أو تأخير من جانب أي طرف في ممارسة أي حق أو سلطة أو امتياز بموجب هذه الشروط والأحكام تنازلاً عنها ، ولن تمنع أي ممارسة فردية أو جزئية لأي حق أو سلطة أو امتياز الآخر طرف من ممارسة هذا الحق أو ممارسة أي حق أو سلطة أو امتياز آخر بموجب هذه الشروط والأحكام. العلاقة بين المستخدم والشركة هي علاقة تعاقدية كمقاولين مستقلين ولا يمكن اعتبارها بأي شكل من الأشكال عقد وكالة أو شراكة أو مشروع مشترك أو علاقة عمل بين العامل وصاحب العمل.

هذه الشروط والأحكام قابلة للفصل ، ولا يؤثر بطلان أو عدم إنفاذ أي منها على صلاحية أي من البنود والشروط الأخرى ، والتي ستظل صالحة وقابلة للتنفيذ وقانونية.

تمت صياغة هذه الشروط والأحكام باللغتين العربية والإنجليزية ، وفي حالة وجود تعارض بين الشروط والأحكام بين اللغتين العربية والإنجليزية ، يتم تطبيق الشروط والأحكام واللغة العربية.
