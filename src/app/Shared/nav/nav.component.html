<div class="d-flex align-items-center justify-content-between"
      style="width: 98vw;">
  <nav class="navbar navbar-expand-lg navbar-light container-fluid">
    <div class="container-fluid">
      <a class="navbar-brand "><img src="../../../assets/img/website/logo.svg" width="200" height="100" ></a>
        
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <img src="../../../assets/img/website-16.png" style="width: 50px;">
            <a class="nav-link active" aria-current="page" [routerLink]="['/Login']" routerLinkActive="router-link-active" >{{ 'mainModule.Home' | translate }}</a>
          </li>
          <li class="nav-item">
            <img src="../../../assets/img/website-14.png" style="width: 50px;">
            <a class="nav-link active" aria-current="page" [routerLink]="['/about-us']" routerLinkActive="router-link-active" >{{ 'mainModule.AboutUs' | translate }}</a>
          </li>
          <li class="nav-item">
            <img src="../../../assets/img/website-17.png" style="width: 50px;">
            <a class="nav-link active" [routerLink]="['/contact-us']" routerLinkActive="router-link-active" >{{ 'mainModule.ContactUs' | translate }}</a>
          </li>
          <li class="nav-item">
            <img src="../../../assets/img/website-18.png" style="width: 28px; ">
            <a class="nav-link active " [routerLink]="['/help']" routerLinkActive="router-link-active" >{{ 'mainModule.Help' | translate }}</a>
          </li>
        </ul>


        <div class="d-flex">
          <!-- <app-login></app-login> -->

          <div *ngIf="DefaultLang == 'en'" style="cursor: pointer;">
            <div class="btn-lang p-2 rounded" (click)="ChangeLanguage(DefaultLang)">
              
              عربى
            </div>
          </div>
          <div *ngIf="DefaultLang == 'ar'" style="cursor: pointer;">
            <div class="btn-lang p-2 rounded" (click)="ChangeLanguage(DefaultLang)">
              English
             
            </div>
          </div>
        </div>



      </div>


    </div>
  </nav>
</div>
